<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="preload" href="res/CFXS.svg" as="image" type="image/svg+xml" />

    <link rel="icon" href="favicon.ico">
    <title>CFXS Pinout</title>
</head>

<body>
    <div id="main_sidebar">
        <img id="main_logo" src="res/CFXS.svg" draggable="false">
        <!-- <div class="cfxs-h-sep"></div> -->
        <div class="rel fill flex flex-v" style="height: calc(100% - 3rem);">
            <div id="device_list_frame" class="flex flex-v">
                <span>Device</span>
                <div class="fill scroll-auto-y">
                </div>
            </div>
            <div id="peripheral_list_frame" class="flex flex-v">
                <span>Peripherals</span>
                <div class="fill scroll-auto-y">
                </div>
            </div>
        </div>
    </div>
    <div id="main_content">
        <div id="device_panel">
            <div id="device_footprint" class="cfxs-panel">
                <span class="cfxs-panel-title">Device</span>
                <div class="rel fill" style="height: 10rem; background-color: #111;"></div>
            </div>
        </div>
    </div>
</body>

</html>
